{% extends "base.html" %}
{% block content %}
    <h3 class ="green-text text-darken-4 center-align">Add Recipe</h3>

    <div class="row card-panel light-green lighten-4">
        <form class="col s12" method="POST" action="{{ url_for('add_recipe') }}">
            <!-- recipe name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pepper-hot prefix green-text text-darken-4"></i>
                    <input id="recipe_name" name="recipe_name" minlenght="4" maxlenght="50"
                    type="text" class="validate" required>
                    <label for="recipe_name">Recipe Name</label>
                </div>
            </div>
            <!-- select type of meal -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix green-text text-darken-4"></i>
                        <select id ="category_name" name="category_name" class="validate" required>
                          <option value="" disabled selected>Select a Category</option>
                          {% for category in categories %}
                          <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                          {% endfor%}
                        </select>
                        <label for="category_name">Select a Category</label>  
                </div>
            </div>
            <!-- ingredients -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-shopping-cart prefix green-text text-darken-4"></i>  
                    <textarea id="recipe_ingredients" name="recipe_ingredients" minlenght="4"
                    maxlenght="200" class="materialize-textarea validate" required></textarea>
                    <label for="recipe_ingredients">Ingredients</label>
                </div>
            </div>
            <!-- method instructions -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-utensil-spoon prefix green-text text-darken-4"></i>
                    <textarea id="recipe_method" name="recipe_method" minlenght="4"
                    maxlenght="200" class="materialize-textarea validate" required></textarea>
                    <label for="recipe_method">Method</label>
                </div>
            </div>
            <!-- submit btn -->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="col s12 btn green darken-4 text-shadow">
                        Add Recipe
                        <i class="fas fa-plus-square"></i>
                    </button>
                </div>
            </div>  
        </form>
      </div>

{% endblock %}
