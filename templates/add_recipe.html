{% extends "base.html" %}
{% block content %}
    <h3 class ="green-text text-darken-4 center-align">Add Recipe</h3>

    <div class="row">
        <form class="col s12" method="POST" action="">
          <div class="row">
            <div class="input-field col s12">
              <i class="fas fa-pepper-hot prefix green-text text-darken-4"></i>
              <input id="icon_prefix" type="text" class="validate">
              <label for="icon_prefix">Recipe Name</label>
            </div>
            <div class="input-field col s12">
              <i class="fas fa-shopping-cart prefix green-text text-darken-4"></i>
              <input id="icon_cart" type="tel" class="validate">
              <label for="icon_cart">Ingredients</label>
            </div>
            <div class="input-field col s12">
                <i class="fas fa-utensil-spoon prefix green-text text-darken-4"></i>
                <input id="icon_spoon" type="tel" class="validate">
                <label for="icon_spoon">Method</label>
              </div>
          </div>
        </form>
      </div>

{% endblock %}
