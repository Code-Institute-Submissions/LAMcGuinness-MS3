{% extends "base.html" %}
{% block content %}
    <h3 class ="green-text text-darken-4 center-align">Add Recipe</h3>

    <div class="row card-panel light-green lighten-4">
        <form class="col s12" method="POST" action="{{ url_for('add_category') }}">
            <!-- recipe name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix green-text text-darken-4"></i>
                    <input id="category_name" name="category_name" minlenght="3" maxlenght="20"
                    type="text" class="validate" required>
                    <label for="category_name">Category Name</label>
                </div>
            </div>
            <!-- select type of meal -->
            
            <!-- submit btn -->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="col s12 btn green darken-4 text-shadow">
                        Add Category
                        <i class="fas fa-plus-square"></i>
                    </button>
                </div>
            </div>  
        </form>
      </div>

{% endblock %}
