{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Sign Up Here</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel">
                <!-- username from materialize -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user prefix green-text text-darken-4"></i>
                        <input id="username" name="username" type="text" minlenght="5"
                            maxlenght="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <!-- password-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-lock prefix green-text text-darken-4"></i>
                        <input id="password" name="password" type="password" minlenght="5"
                            max lenght="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- sign up -->
                <div class="row">
                    <button type="submit" class="col s12 btn green darken-4 text-shadow">
                        Sign Up <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>


    <div class="row">
        <div class="col s12">
            <p class="center-align">
                Already Signed Up? <a href="{{ url_for('login') }}" class="green-text text-darken-4">Log In</a>
            </p>
        </div>
    </div>

{% endblock %}
